<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styels/main.scss" />
  <title>Book Mark App</title>
</head>

<body onload="fetchBookmarks()">

  <div class="container">
    <div class="header">
      <h1 class="muted">Bookmarker</h1>
      <hr>
    </div>

    <div class="form_container">
      <h2>Bookmark Your Favorite Sites</h2>
      <form id="myForm">
        <div class="form-group">
          <p>Site Name</p>
          <input type="text" class="form-control" id="siteName" placeholder="Website Name">
        </div>
        <div class="form-group">
          <p>Site URL</p>
          <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
        </div>
        <button type="submit" id="top_btn">Submit</button>
      </form>
    </div>
    <br>
    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>

    <script>
      // Listen for form submit
      document.getElementById('myForm').addEventListener('submit', saveBookmark);

      // Save Bookmark
      function saveBookmark(e) {
        // Get form values
        var siteName = document.getElementById('siteName').value;
        var siteUrl = document.getElementById('siteUrl').value;

        if (!validateForm(siteName, siteUrl)) {
          return false;
        }

        var bookmark = {
          name: siteName,
          url: siteUrl
        }

        /*
          // Local Storage Test
          localStorage.setItem('test', 'Hello World');
          console.log(localStorage.getItem('test'));
          localStorage.removeItem('test');
          console.log(localStorage.getItem('test'));
        */

        // Test if bookmarks is null
        if (localStorage.getItem('bookmarks') === null) {
          // Init array
          var bookmarks = [];
          // Add to array
          bookmarks.push(bookmark);
          // Set to localStorage
          localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        } else {
          // Get bookmarks from localStorage
          var bookmarks = JSON.parse(localStorage.getItem('bookmarks'));
          // Add bookmark to array
          bookmarks.push(bookmark);
          // Re-set back to localStorage
          localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        // Clear form
        document.getElementById('myForm').reset();

        // Re-fetch bookmarks
        fetchBookmarks();

        // Prevent form from submitting
        e.preventDefault();
      }

      // Delete bookmark
      function deleteBookmark(url) {
        // Get bookmarks from localStorage
        var bookmarks = JSON.parse(localStorage.getItem('bookmarks'));
        // Loop through the bookmarks
        for (var i = 0; i < bookmarks.length; i++) {
          if (bookmarks[i].url == url) {
            // Remove from array
            bookmarks.splice(i, 1);
          }
        }
        // Re-set back to localStorage
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));

        // Re-fetch bookmarks
        fetchBookmarks();
      }

      // Fetch bookmarks
      function fetchBookmarks() {
        // Get bookmarks from localStorage
        var bookmarks = JSON.parse(localStorage.getItem('bookmarks'));
        // Get output id
        var bookmarksResults = document.getElementById('bookmarksResults');

        // Build output
        bookmarksResults.innerHTML = '';
        for (var i = 0; i < bookmarks.length; i++) {
          var name = bookmarks[i].name;
          var url = bookmarks[i].url;

          bookmarksResults.innerHTML += '<div class="well">' +
            '<h3>' + name +
            '<button><a  id="visit_btn" target="_blank" href="' + addhttp(url) + '">Visit</a></button ' +
            '<button> <a onclick="deleteBookmark(\'' + url + '\')" id="btn" href="#">Delete</a></button> ' +
            '</h3>' +
            '</div>';
        }
      }

      // Validate Form
      function validateForm(siteName, siteUrl) {
        if (!siteName || !siteUrl) {
          alert('Please fill in the form');
          return false;
        }

        var expression = /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi;
        var regex = new RegExp(expression);

        if (!siteUrl.match(regex)) {
          alert('Please use a valid URL');
          return false;
        }

        return true;
      }

      function addhttp(url) {
        if (!/^(?:f|ht)tps?\:\/\//.test(url)) {
          url = "http://" + url;
        }
        return url;
      }

    </script>
    <script src="./index.js"></script>
</body>

</html>
